services:
  mysql:
    image: mysql:8.0
    container_name: educonnect-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: educonnect_db
      MYSQL_USER: educonnect_user
      MYSQL_PASSWORD: educonnect_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - educonnect-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  adminer:
    image: adminer
    container_name: educonnect-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - educonnect-network
    depends_on:
      - mysql
    environment:
      ADMINER_DEFAULT_SERVER: mysql

  # Backend NestJS
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: educonnect-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USERNAME=educonnect_user
      - DB_PASSWORD=educonnect_password
      - DB_DATABASE=educonnect_db
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_EXPIRES_IN=7d
      - UPLOAD_DIR=./uploads
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - backend_uploads:/app/uploads
    networks:
      - educonnect-network

  # Frontend Nuxt.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: educonnect-frontend
    restart: unless-stopped
    ports:
      - "4000:3000"
    environment:
      - NODE_ENV=production
      - NUXT_PUBLIC_API_BASE_URL=http://backend:3000
    depends_on:
      - backend
    networks:
      - educonnect-network

volumes:
  mysql_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  educonnect-network:
    driver: bridge
