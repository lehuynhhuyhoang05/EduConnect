services:
  mysql:
    image: mysql:8.0
    container_name: educonnect-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: educonnect_db
      MYSQL_USER: educonnect_user
      MYSQL_PASSWORD: educonnect_password
    ports:
      - "3307:3306"  # Changed to 3307 to avoid conflict
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - educonnect-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  adminer:
    image: adminer
    container_name: educonnect-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - educonnect-network
    depends_on:
      - mysql
    environment:
      ADMINER_DEFAULT_SERVER: mysql

